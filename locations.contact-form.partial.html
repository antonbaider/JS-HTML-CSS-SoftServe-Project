<section id="write-us" class="contactform">
    <div class="contactform__container container contactform__border">
        <form action="https://formsubmit.co/your@email.com" method="POST" class="contactform__page-section" id="form">
            <h2 class="contactform__title">Write Us</h2>
            <div class="form-control">
                <input type="text" name="name" id="name" placeholder="Name*" /><small>Error message</small>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="umail" placeholder="Email*" /><small>Error message</small>
            </div>
            <div class="form-control">
                <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"
                    maxlength="2560"></textarea><small>Error message</small>
            </div>
            <input type="submit" class="contactform__btn" value="SEND" />
        </form>
    </div>
</section>
