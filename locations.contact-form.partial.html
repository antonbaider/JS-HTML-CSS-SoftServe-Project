<section id="write-us" class="form">
    <div class="form__container container form__border">
        <form action="?" method="post" class="form__page-section">
            <h2 class="form__title">Write Us</h2>
            <input type="text" name="name" id="uname" placeholder="Name*" minlength="3" maxlength="64" required>
            <input type="email" name="email" id="umail" placeholder="Email*" minlength="5" maxlength="64" required>
            <textarea name="message" id="umessage" placeholder="Message" minlength="10" cols="30" rows="10"
                maxlength="2560" required></textarea>
            <input type="submit" class="form__btn" value="SEND">
        </form>
    </div>
</section>
